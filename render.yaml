services:
  - type: web
    name: lead-generator-pro
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: PATH
        value: /opt/render/project/src/.local/bin:$PATH 